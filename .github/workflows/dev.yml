          # docker push $DOCKER_USERNAME/$IMAGE_NAME:$VERSION
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: SSH to VPS and deploy
        uses: appleboy/ssh-action@master
