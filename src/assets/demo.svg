<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="80" stroke="#f0f0f0" stroke-width="20" fill="none" />

  <!-- Progress Circle -->
  <circle cx="100" cy="100" r="80" stroke="#4CAF50" stroke-width="20" fill="none"
    stroke-dasharray="0, 502.4">
    <animate attributeName="stroke-dasharray" attributeType="XML" from="0,502.4" to="500,00" dur="2s" fill="freeze" />
  </circle>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" font-size="24" fill="#000">
    80%
  </text>
</svg>